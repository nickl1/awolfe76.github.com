<script src="/js/jquery-1.9.1.min.js"></script>

<script>
$(document).ready(function() {
    var parts = document.URL.split("?");
    var latlong = parts[1].split("/");
    var myurl = "http://www.broadbandmap.gov/broadbandmap/broadband/jun2012/wireline?latitude=" + latlong[0] + "&longitude=" + latlong[1] +"&format=jsonp";
    $.ajax({
        url:myurl,
        dataType: 'jsonp',
        success:function(jsonp) {
            $("#json").html(JSON.stringify(jsonp));
        },
        error:function(){
            $("#json").html("Something went terribly wrong.");
        }
    });
}); 
</script>
