{% include header.html %}
    <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.5/mapbox.js'></script>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.5/mapbox.css' rel='stylesheet' />
    <div class="container-fluid state-seq">
        <div class="row-fluid">
            <div class="span12">
                <hgroup>
                    <h1>{{ page.title }}</h1>
                </hgroup>
                <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
                {{ content }}
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <h3>Mike's Mapbox Version</h3>
                <div id="state_seq" style="min-height:300px; width:100%;"></div>
                <script>
                  mapbox.auto('state_seq', 'feomike.map-cjk4bn33', function(map) {
                    map.zoom(false);
                    map.centerzoom({ lat: 39.53, lon: -95.41 }, 5);
                    map.smooth(false);
                  });
                </script>      
            </div>
        </div>
    </div>
{% include footer.html %}
